<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeClicked)="setSelectedRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe">
      <ng-template #infoText>
        <p>Please select a recipe!</p>
      </ng-template>
    </app-recipe-detail>
  </div>
</div>
